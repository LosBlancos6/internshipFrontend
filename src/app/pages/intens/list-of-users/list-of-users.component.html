<div>

    <div style="display:flex ;width:50%; margin-left: 10%;" [formGroup]="form">
        <input style="width: 40%" type="text" class="form-control" placeholder="search user by name"
            formControlName="nameOfUser">
        <button (click)="searchByName()" style="width: 10px" type="submit" style="width: 25%;"
            class="btn btn-primary"><i class="fa fa-search"></i></button>
        <input style="width: 40%; margin-left: 10%" type="text" class="form-control"
            placeholder="search user by skill name" formControlName="nameOfSkill">
        <button (click)="searchBySkill()" style="width: 10px" type="submit" style="width: 25%;"
            class="btn btn-primary"><i class="fa fa-search"></i></button>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Number</th>
                <th colspan="2"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of listOfData">
                <td>{{ data.name }}</td>
                <td>{{ data.email }}</td>
                <td>{{ data.number }}</td>
                <td>
                    <a (click)="onEdit(data.id)" class="btn btn-warning" style="cursor:pointer;">Edit</a>
                </td>
                <td>
                    <a (click)="onDelete(data.id)" class="btn btn-danger" style="cursor:pointer; ">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <button (click)="onAssign()" style="margin-top: 10px; margin-left: 10%; width: 20%;" type="button"
        class="btn btn-info">Assign Skill To
        User</button> <br>
    <button (click)="onRemove()" style="margin-top: 10px; margin-left: 10%; width: 20%;" type="button"
        class="btn btn-info">Remove Skill
        From User</button>
</div>
